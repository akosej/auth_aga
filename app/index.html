<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGA AUTH</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #02265B;
            color: #fff;
            padding: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #9AC221;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn.logout {
            background-color: #d73a49;
        }

        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container" id="loginContainer">    
        <img src="./logoAGA.png" width="300px">    
        <div class="input-field">
            <label for="username">Usuario</label>
            <input id="username" type="text">
        </div>
        <div class="input-field">
            <label for="password">Contrase&ntilde;a</label>
            <input id="password" type="password">
        </div>
        <button id="loginButton" class="btn">Acceder</button>
    </div>
    <div class="container" id="responseContainer" style="display: none; text-align: center;">
        <img src="./logoAGA.png" width="300px">
        <img id="personalPhoto" alt="Personal Photo" style="width: 50%; border-radius: 50%;">
        <p id="cn_name" style="color: #fff;"></p>
        <pre id="response" style="color: #000; text-align: left;"></pre>
        <button id="logoutButton" class="btn logout">Salir</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'https://auth.uho.edu.cu/active';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Origin': 'https://auth.uho.edu.cu',
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': 'AGA a861eb759f1628a59d0da222225939a2'
                }
            })
                .then(response => {
                    if (response.status === 403) {
                        document.getElementById('loginContainer').style.display = 'block';
                        document.getElementById('responseContainer').style.display = 'none';
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data) {
                        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('responseContainer').style.display = 'block';
                        const personalPhoto = data.activeUser.personal_information.personal_photo;
                        document.getElementById('personalPhoto').src = personalPhoto;
                        const name = data.activeUser.personal_information.cn;
                        document.getElementById('cn_name').textContent = name;
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            const url = 'https://auth.uho.edu.cu/login';
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                code: '302444'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Origin': 'https://auth.uho.edu.cu',
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': 'AGA a861eb759f1628a59d0da222225939a2'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('responseContainer').style.display = 'block';
                    const personalPhoto = data.activeUser.personal_information.personal_photo;
                    document.getElementById('personalPhoto').src = personalPhoto;
                    const name = data.activeUser.personal_information.cn;
                    document.getElementById('cn_name').textContent = name;
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('logoutButton').addEventListener('click', function () {
            const url = 'https://auth.uho.edu.cu/logout';
            const data = {
                code: '302444'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Origin': 'https://auth.uho.edu.cu',
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': 'AGA a861eb759f1628a59d0da222225939a2'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('loginContainer').style.display = 'block';
                    document.getElementById('responseContainer').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>

</html>
