name: CreateRelease

on:
  push:
    branches: [ "main" ]
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
          
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
                
    - name: Check Service
      uses: actions/setup-go@v5
      with: 
        go-version: '1.20'
            
    - name: Build
      run: sudo go build -trimpath -o aga_auth main.go
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        body: |
          ## AGA_AUTH - AUTENTICATOR
          - Initial release of AUTH
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./aga_auth
        asset_name: aga_auth
        asset_content_type: application/octet-stream

